{% extends "main.html" %}
{% load markup %}
{% block content %}
    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="login" />
    </form>
   {% endblock %}
